<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
<title>World Clock app</title>
</head>
<body>
    <h1>World clock</h1>

        <div class="search-bar">
    <label for="cities">Choose a city to start </label>
    <select id="cities">
        <option value="">Select city..</option>
        <option value="current">Current location</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Europe/Madrid">Madrid</option>
    </select>
    </div>
    <div class="container">

    <div class="cities" id="city">
        <div class="row">
            <div class="col-sm-6">
                <h2>Singapore</h2>

                    <img src="https://travellersworldwide.com/wp-content/uploads/2022/07/shutterstock_610935047-1536x960.jpg.webp" alt="Clock" class="d-none d-sm-block"/>
                <ul id="singapore">
                    <li id="singapore-date"></li>
                    <li id="singapore-time"></li>
                </ul>
                </div>

                <div class="col-sm-6">
                    <h2>Berlin</h2>
                <img src="https://media.timeout.com/images/105303515/1372/772/image.jpg" alt="Clock" class="d-none d-sm-block"/>
                <ul id="berlin">
                    <li id="berlin-date"></li>
                    <li id="berlin-time"></li>
                </ul>
                </div>
                </div>


    <div class="row">
        <div class="col-sm-6">
            <h2>Madrid</h2>
            <img src="https://travellersworldwide.com/wp-content/uploads/2022/12/Shutterstock_378537616.jpg.webp" alt="Clock" class="d-none d-sm-block"/>
                <ul id="madrid">
                    <li id="madrid-date"></li>
                    <li id="madrid-time"></li>
                </ul>
                </div>
            <div class="col-sm-6">
                <h2>Brisbane</h2>
                <img src="https://bestdistricts.com/wp-content/uploads/2018/10/The-Best-Areas-to-Stay-in-Brisbane-QLD.jpg" alt="Clock" class="d-none d-sm-block"/>
                <ul id="brisbane">
                    <li id="brisbane-date"></li>
                    <li id="brisbane-time"></li>
                </ul>
                </div>
            </div>
    </div>
</div>

    <footer>Coded by <a href="https://github.com/jennie350/world-clock" target="_blank">Jenny Watts</a></footer>
    <script src="src/index.js" ></script>
</body>
</html>
