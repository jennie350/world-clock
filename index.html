<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/index.css" />
</head>
<body>
    <h1>World clock</h1>
    <div class="container">
        <div class="search-bar">
    <label for="cities">Select city</label>
    <select id="cities">
        <option value="">Select city..</option>
        <option value="">Munich</option>
        <option value="">Singapore</option>
        <option value="">Brisbane</option>
        <option value="">Malaga</option>
    </select>
    </div>
    <div class="time-display">
        <div class="row">
            <div class="col-6">
                <h2>Munich</h2>
            </div>
            <div class="col-6">
                <h2>Singapore</h2>
            </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>Malaga</h2>
                </div>
                <div class="col-6">
                    <h2>Brisbane</h2>
                </div>
        </div>
    </div>
    </div>
    <footer>Coded by <a href="https://github.com/jennie350/world-clock" target="_blank">Jenny Watts</a></footer>
    <script src="src/index.js" ></script>
</body>
</html>
